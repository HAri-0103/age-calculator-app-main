<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
  <div class="container">
    <div class="input">
      <div class="input-day">
        <label for="day">DAY</label>
        <input type="number" name="day" id="day" placeholder="DD"  required>
        <small class="error-day"></small>
      </div>
      <div class="input-month">
        <label for="month">MONTH</label>
        <input type="number" name="month" id="month" placeholder="MM"  required>
        <small class="error-month"></small>
      </div>
      <div class="input-year">
        <label for="year">YEAR</label>
        <input type="number" name="year" id="year" placeholder="YYYY" required>
        <small class="error-year"></small>
      </div>
    </div>
    <div class="button">
      <hr>
      <button><img src="images/icon-arrow.svg" alt="Icon"></button>
    </div>
    <h1><span class="yy">- - </span>years</h1>
    <h1><span class="mm">- - </span>months</h1>
    <h1><span class="dd">- - </span>days</h1>
  </div>
</main>
<script src="/js/script.js"></script>
</body>
</html>
